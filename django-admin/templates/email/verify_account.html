<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body class="auth-wrapper" style="background-color:#eefbfd;padding:32px 0;margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';color:#0a1f44;">
    <div class="resume-card" style="max-width:640px;margin:0 auto;background:#ffffff;border-radius:24px;box-shadow:0 25px 60px rgba(15,31,68,0.12);padding:28px;">
      <div class="h1" style="font-size:22px;line-height:1.3;margin:0 0 8px 0;font-weight:800;color:#0a1f44;">Confirm your account</div>
      <p class="muted" style="color:rgba(10,31,68,0.7);font-size:14px;margin:12px 0 0 0;">Hi {{ user.first_name|default:"" }}, tap the button to verify your email and activate your account.</p>
      <p style="margin:16px 0 0 0;">
        <a class="cta"
           href="{{ action_url }}"
           style="display:inline-block;margin-top:20px;text-decoration:none;font-weight:700;letter-spacing:.02em;background:linear-gradient(135deg,#18e7d3,#24c0d1);background-color:#18e7d3;color:#011627;padding:12px 22px;border-radius:999px;box-shadow:0 15px 35px rgba(24,231,211,.35);"
           target="_blank" rel="noopener noreferrer">Verify my email</a>
      </p>
      <p class="footer" style="margin-top:22px;font-size:12px;color:rgba(10,31,68,0.6);">If the button doesn't work, copy and paste this link into your browser:<br><span class="code" style="display:inline-block;padding:10px 14px;background:rgba(24,231,211,.12);border-radius:12px;font-weight:700;letter-spacing:.08em;">{{ action_url }}</span></p>
    </div>
  </body>
</html>
