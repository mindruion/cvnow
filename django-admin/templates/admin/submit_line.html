{% load i18n admin_urls %}
<div class="submit-row">
{% block submit-row %}
{% if show_save %}<input type="submit" value="{% translate 'Save' %}" class="default" name="_continue">{% endif %}
<input type="button" onclick="window.location.href='https://{{ user.subdomain_name }}.cloud-room.club'; return false;" value="{% translate 'Go to resume site' %}" >
{% if show_close %}<a href="{% url opts|admin_urlname:'changelist' %}" class="closelink">{% translate 'Close' %}</a>{% endif %}
{% endblock %}
</div>
