upstream sitdown_admin {
    server django-admin:8000;
}

upstream sitdown_backend {
    server 164.92.200.190:8080;
}

upstream sitdown_admin_api {
    server 164.92.200.190:8001;
}


server {
    listen 80;
    server_name cvworld.info;
    root /code/build_landing;
    index index.html index.htm index.nginx-debian.html;

    location / {
        try_files $uri /index.html;
      }
}

server {
    listen 80;
    server_name sitdown.md;
    root /code/_sitdown;
    index index.html index.htm index.nginx-debian.html;

    location / {
        try_files $uri /index.html;
      }
}

server {
    listen 80;
    server_name api.sitdown.md;
    index index-2.html;
    root /;

    location / {
        proxy_pass http://sitdown_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Protocol  $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {
    listen 80;
    server_name *.cvworld.info;
    root /code;
    index index.html index.htm index.nginx-debian.html;

    location / {
        try_files $uri /index.html;
      }
}
server {
    listen 80;
    server_name admin.cvworld.info;
    index index-2.html;
    root /;

    location / {
        proxy_pass http://sitdown_admin;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Protocol  $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        alias /code/staticfiles/;
    }

    location /mediafiles/ {
        alias /code/mediafiles/;
    }

}
server {
    listen 80;
    server_name admin.cvworld.info;
    index index-2.html;
    root /;

    location / {
        proxy_pass http://sitdown_admin_api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Protocol  $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        alias /code/staticfiles/;
    }

    location /mediafiles/ {
        alias /code/mediafiles/;
    }

}